<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properties</title>
</head>
<body>
    <h2>JavaScript Object Properties</h2>
    <p>There are two ways to access object properties:</p>
    <p>You can use .property or ["property"] syntax.</p>
    <p id="demo"></p>
    <script>
        // Create an object
        var person ={
            name: 'I',
            age : 25,
        };

        // isplay some data from the object:
        document.getElementById("demo").innerHTML =
            person.name + " am " + person.age + " years old.";
    </script>
</body>
</html>
