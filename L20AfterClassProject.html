<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h2>Functions to perform Multiplication</h2>
    <p id="result"></p>
    <script>
        function myFunction(x,y){
            if( y === undefined){
                y = 2;
            }
            else if( x === undefined){
                x = 2;
            }
            return(x*y);
        }   
        document.getElementById("result").innerHTML = myFunction(5);
    </script>
</body>
</html>
