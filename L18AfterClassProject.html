<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srollspy Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <style>
        #banner, #about, #services, #contact {
            height: 500px;
            width: 100%;
        }
        #banner { background-color: rgb(192, 178, 178); padding: 100px; }
        #about { background-color: rgb(93, 112, 111); padding: 100px; }
        #services { background-color: rgb(67, 72, 73); padding: 100px; }
        #contact { background-color: rgb(73, 73, 65); padding: 100px; }
    </style>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-md navbar-dark fixed-top navbar-dark">
        <div class="container">
            <h1><a href="#" class="navbar-brand">Codingal</a></h1>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav m1-auto text-center">
                <li class="nav-item"><a href="#banner" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div data-bs-spy="scroll" data-target=".navbar">
    <section id="banner">
        <h2>Home</h2>
    </section>
    <section id="about">
        <h2>About</h2>
    </section>
    <section id="services">
        <h2>Services</h2>
    </section>
    <section id="contact">
        <h2>Contact</h2>
    </section>
    </div>
</body>
</html>
