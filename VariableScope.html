<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Scope</title>
</head>
<body>
    <p>A function can access variables defined inside the function</p>
    <button type="button" onclick="myFunction()">Click me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var a = 5;
        function myFunction(){
            var b = 4;
            document.getElementById("demo").innerHTML=b*a
        }
        document.getElementById("demo1").innerHTML=b
        document.getElementById("demo1").innerHTML=a
    </script>
</body>
</html>
