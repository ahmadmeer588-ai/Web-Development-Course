<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shaodow</title>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px #cc5500;
        }
        #box{
            box-shadow:9px 9px 5px #309134;
        }
        #indent{
            text-indent: 50%;
        }
    </style>
</head>
<body>
    <h1 id="text">we csn use text shadow to give shadow to text itself</h1>
    <h1 id="box">or we can use box shadow to give shadow to the element</h1>
    <div>
        <p >This is an example of text indent</p>
        <p id="indent">This is an example of text indent</p>
    </div>
</body>
</html>
