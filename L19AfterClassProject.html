<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2">
    <br>
    <button onclick="calculate()">Calculate</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        function calculate() {
            var x = parseFloat(document.getElementById("num1").value);
            var y = parseFloat(document.getElementById("num2").value);

            var z = x + y;
            var a = x - y;
            var b = x * y;
            var c = x / y;

            document.getElementById("demo1").innerHTML = "Addition: " + z;
            document.getElementById("demo2").innerHTML = "Subtraction: " + a;
            document.getElementById("demo3").innerHTML = "Multiplication: " + b;
            document.getElementById("demo4").innerHTML = "Division: " + c;
        }
    </script>
</body>
</html>
