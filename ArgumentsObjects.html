<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Finding the largest number with the help of Argument Object</p>
    <p id="demo"></p>
    <script>
        function findmax(){
            var max = 0;
            for(var i = 0; i < arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML = findmax(8,4,5,6,2);
    </script>
</body>
</html>
