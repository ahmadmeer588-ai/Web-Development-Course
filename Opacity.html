<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: #4caf50;
            padding: 10px;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.3;
        }
        div.third{
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>The opacity Property</h1>
    <p>This is how this property looks</p>
    <div class="first">Opacity 0.1</div>
    <div class="second">Opacity 0.3</div>
    <div class="third">Opacity 0.6</div>
    <div>
        <p>Opacity 1(default)</p>
    </div>
</body>
</html>
