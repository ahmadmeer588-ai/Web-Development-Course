<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details of users</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
                <label>First Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label>Last Name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label>Gender</label><br><br>
                <input type="radio" id="subject" name="Male">Male<br><br>
                <input type="radio" id="subject" name="Female">Female<br><br>
                <input type="radio" id="subject" name="Other">Other<br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email">
                <label for="password">Password:</label>
                <input type="password" id="password"><br><br>
                <label>Birthday</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                <label>Address:</label>
                <textarea rows="5" cols="50" name="description">Enter description here...</textarea><br><br>
                <label for="email">Image</label>
                <input type="file" name="uploadfile" accept="image/"><br><br><br><br>
                <center>
                    <input type="submit" id="submit" name="Submit">
                    <input type="reset" id="reset" >
                </center>
        </fieldset>
    </form>
</body>
</html>
