<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods and Loops</title>
</head>
<body>
    <h2>Javascript Strings Methods and Loops</h2>
    <p>Numbers from 1 to 10:</p>
    <p id="result"></p>
    <script>
       var numbers = "";
       for(var i=1; i<=11; i++){
           numbers += "<br>";
       }
       document.getElementById("result").innerHTML = numbers;
       document.write("The random value is: " + Math.floor(Math.random()) * 100);
       var date = new Date();
       document.write("Today's date is : " + date.getDate());
    </script>
</body>
</html>
