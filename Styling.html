<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <style>
        /* Internal CSS */
        h2{
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- Inline CSS -->
    <h1 style="color: red;">Inline CSS Example</h1>
    <!-- Internal CSS -->
     <h2>Internal CSS Example</h2>
    <!-- External CSS -->
    <h3>External CSS Example</h3>
    <hr>

    <!-- Element Selector Example -->
     <h4>Element Selector Example</h4>
     <h4>Element Selector Example</h4>
    <hr>

    <!-- Class and id selector example -->
    <h2 class="myclass">Class Selector Example</h2>
    <h1 id="myid">ID Selector Example</h1>
    <h2 class="myclass">Class Selector Example</h2>
    <hr>

    <!-- Group Selector example -->
     <h5>Group Selector Example</h5>
     <p>Group Selector Example</p>
     <hr>
</body>
</html>
