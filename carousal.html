<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/image1.jpg" alt="Image 1" width="1100" height="500">  
                </div>
                <div class="item">
                    <img src="images/image2.jpg" alt="Image 2" width="1100" height="500">
                </div>
                <div class="item">
                    <img src="images/image3.jpg" alt="Image 3" width="1100" height="500">   
                </div>
                <!-- <div class="item">
                    <img src="images/image4.jpg" alt="Image 4" width="1100" height="500">   
                </div>
                <div class="item">
                    <img src="images/image5.jpg" alt="Image 5" width="1100" height="500">   
                </div>
                <div class="item">
                    <img src="images/image6.jpg" alt="Image 6" width="1100" height="500">   
                </div> -->
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
    </div>
</body>
</html>
