<div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel1" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousal1" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousal1" data-slide-to="1"></li>
            <li data-target="#myCarousal1" data-slide-to="2"></li>
        </ol>
        
        <!-- Wrapper for slides -->
         <div class="carousel-inner">
            <div class="item active">
                <img src="" alt="Los Angeles" style="width: 100%;">
            </div>
            <div>
                <img src="" alt="Chicago" style="width : 100%">
            </div>
            <div class="item">
                <img src="" alt="New york" style="width: 100%;">
            </div>
         </div>

         <!-- left and right controls -->
          <a href="#myCarousel" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a href="#myCarousal1" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
</div>
