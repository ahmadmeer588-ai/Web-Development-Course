<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Audio Video</title>
</head>
<body>
    <h2>Welcome to Codingal</h2>
    <center>
        <img src="EyeSketch.jpg" alt="Sketch" width="500" height="500">
    </center>

    <p>This is one of my favourite videos</p>
    <video width="500" height="500" controls autoplay poster="EyeSketch.jpg" loop>
        <source src="video2.mp4" type="video/mp4">
    </video>

    <audio controls autoplay>
        <source src="audio2.mp3" type="audio/mp3">
    </audio>
</body>
</html>
