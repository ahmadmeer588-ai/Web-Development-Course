<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in JavaScript</title>
</head>
<body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>
    <script>
        var str = 'AmAzing';
        document.write(str.toUpperCase()); // amazing
        document.write('<br>');
        document.write(str.toLowerCase()); // AMAZING
        document.write('<br>');
        document.write(str.startsWith('i')); // true
        document.write('<br>');

        //Test MEthod -> returns true or false
        var str1= "I learnt about Methods in JS";
        var patt = new RegExp("I");
        var res = patt.test(str1);
        document.write(res); // true
    </script>
</body>
</html>
